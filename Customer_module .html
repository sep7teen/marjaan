<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Module</title>
    <link rel="stylesheet" href="Customer_module.css">
    <link rel="stylesheet" href="button.css">
</head>

<body>
   
    <main>
        <div class="form-container">
            <div class="header">
                <h2>Customer Module</h2>
            </div>
            <form>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Customer ID ( * )</label>
                        <div class="search-container">
                            <input type="text" placeholder="Enter or search Company ID" required>
                            </div>
                    </div>

                    <div class="input-group">
                        <label>Customer Name ( * )</label>
                        <input type="text" required>
                    </div>

                    <div class="input-group">
                        <label>Contect No.</label>
                        <input type="text">
                    </div>

                    <div class="input-group">
                        <label>Registered Address</label>
                        <input type="tel">
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-new" role="button">New</button>
                    <button type="button" class="btn btn-save" role="button">Save</button>
                    <!---<button type="button" class="btn btn-edit" role="button">Edit</button>--->
                    <button type="button" class="btn btn-delete" role="button">Delete</button>
                    <button type="button" class="btn btn-print" role="button">Print</button>
                    <button type="button" class="btn btn-exit" role="button">Exit</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">Powered by<a href="#"> sep7teen.com</a></footer>
    
</body>

</html>
